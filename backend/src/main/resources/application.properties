spring.application.name=BabyCash

# =============================================================================
# JWT & REFRESH TOKEN CONFIG
# =============================================================================
app.jwt.refresh-expiration-ms=604800000
app.jwt.max-active-tokens=5

# =============================================================================
# ASYNC & SCHEDULING CONFIG
# =============================================================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=babycash-async-

spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=babycash-scheduled-

# =============================================================================
# MAIL CONFIG
# =============================================================================
# IMPORTANTE: Configurar estas propiedades para producción
# Para Gmail: Usar contraseña de aplicación (App Password)
# https://myaccount.google.com/apppasswords

# Configuración SMTP (Gmail como ejemplo)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Emails de la aplicación
app.mail.from-email=${MAIL_FROM:noreply@babycash.com}
app.mail.from-name=Baby Cash
app.mail.admin-email=${MAIL_ADMIN:202215.clv@gmail.com}

# Frontend URL para enlaces en emails
app.frontend.url=${FRONTEND_URL:http://localhost:5173}


