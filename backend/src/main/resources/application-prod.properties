# =============================================================================
# BABYCASH - CONFIGURACIÓN DE PRODUCCIÓN
# =============================================================================
# Este archivo se activa cuando spring.profiles.active=prod
# NO carga datos de prueba del DataLoader

# =============================================================================
# MAIL CONFIG (PRODUCCIÓN)
# =============================================================================
# IMPORTANTE: Configurar con credenciales de producción
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:babycashnoreply@gmail.com}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Emails de la aplicación
app.mail.from-email=${MAIL_FROM:babycashnoreply@gmail.com}
app.mail.from-name=Baby Cash
app.mail.admin-email=${MAIL_ADMIN:202215.clv@gmail.com}

# Frontend URL (CAMBIAR EN PRODUCCIÓN)
app.frontend.url=${FRONTEND_URL:https://babycash.com}

# =============================================================================
# SECURITY
# =============================================================================
# JWT Secret (DEBE ser diferente en producción - usar variable de entorno)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# =============================================================================
# DATABASE (PRODUCCIÓN)
# =============================================================================
# Usar variables de entorno para credenciales de producción
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# =============================================================================
# LOGGING (PRODUCCIÓN)
# =============================================================================
logging.level.root=WARN
logging.level.com.babycash=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# =============================================================================
# NOTAS IMPORTANTES
# =============================================================================
# 1. DataLoader NO se ejecuta en producción (requiere perfil 'dev' o 'local')
# 2. Todas las credenciales deben venir de variables de entorno
# 3. JWT_SECRET debe ser único y seguro (mínimo 256 bits)
# 4. FRONTEND_URL debe apuntar al dominio real
# 5. DATABASE_URL debe ser la base de datos de producción
